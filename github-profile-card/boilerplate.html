<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div id="app" class="ui container">
      <h1>GitHub Profiles</h1>
      <github-user-card username="efeguzel"></github-user-card>

      <!-- Template for GitHub card -->
      <div class="ui card">
        <div class="image">
          <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" />
        </div>
        <div class="content">
          <a class="header">Efe</a>
          <div class="meta">
            <span class="date">Joined in 2022</span>
          </div>
          <div class="description">Efe is a Junior Dev in XYSinav.</div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            22 Friends
          </a>
        </div>
      </div>
    </div>

    <!-- Import Vue.js and axios -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Your JavaScript Code :) -->
    <script>
      Vue.createApp({})
        .component("github-user-card", {
          props: {
            username: { type: String, required: true },
          },

          data() {
            return {
              user: {},
            };
          },
          created() {
            const response = axios.get(`https://api.github.com/users/${this.username}`);
            this.user = response.data;
          },
        })

        .mount("#app");
    </script>
  </body>
</html>
